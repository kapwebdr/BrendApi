events {
    worker_connections 1024;
}

http {
    # Configuration commune
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_buffering off;
    proxy_cache off;

    # Augmentation des limites de taille
    client_max_body_size 100M;
    client_body_buffer_size 100M;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    proxy_temp_file_write_size 256k;
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # Configuration MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # DÃ©finition des upstreams
    upstream llm_service {
        server llm:8000;
    }

    upstream image_service {
        server image_service:8000;
    }

    upstream translation_service {
        server translation:8000;
    }

    upstream speech_service {
        server speech:8000;
    }

    upstream media_service {
        server media:8000;
    }

    map $request_method $cors_method {
        OPTIONS 1;
        GET     1;
        POST    1;
        default 0;
    }

    server {
        listen 80;
        server_name localhost;

        # Headers communs pour les proxys
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;

        # Configuration CORS globale dans un bloc location
        location / {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Expose-Headers' '*' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # LLM Service Endpoints
        location /v1/ai/models {
            proxy_pass http://llm_service/models;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/load_model {
            proxy_pass http://llm_service/load_model;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/generate {
            proxy_pass http://llm_service/generate;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/session {
            proxy_pass http://llm_service/session;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/stop {
            proxy_pass http://llm_service/stop;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        # Image Service Endpoints
        location /v1/ai/image/models {
            proxy_pass http://image_service/models;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/image/generate {
            proxy_pass http://image_service/generate;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/image/refine {
            proxy_pass http://image_service/refine;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/image/analyze {
            proxy_pass http://image_service/analyze;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/image/ocr {
            proxy_pass http://image_service/ocr;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        # Translation Service Endpoints
        location /v1/ai/translation/languages {
            proxy_pass http://translation_service/languages;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/translation/translate {
            proxy_pass http://translation_service/translate;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        # Speech Service Endpoints
        location /v1/ai/speech/models {
            proxy_pass http://speech_service/models;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/speech/text-to-speech {
            proxy_pass http://speech_service/text-to-speech;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/speech/speech-to-text {
            proxy_pass http://speech_service/speech-to-text;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        # Media Service Endpoints
        location /v1/ai/media/url/analyze {
            proxy_pass http://media_service/url/analyze;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/media/url/extract {
            proxy_pass http://media_service/url/extract;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        location /v1/ai/media/url/stream {
            proxy_pass http://media_service/url/stream;
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            include /etc/nginx/cors.conf;
        }

        # Gestion des erreurs
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            return 404 '{"error": "Not Found"}';
            default_type application/json;
        }
        
        location = /50x.html {
            return 500 '{"error": "Internal Server Error"}';
            default_type application/json;
        }
    }
} 